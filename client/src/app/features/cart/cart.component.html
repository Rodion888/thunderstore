<div class="top-container">
  <app-summary></app-summary>
</div>

<div class="cart-container">
  <ng-container *ngIf="cartItems().length > 0; else emptyCart">
    <div *ngFor="let item of cartItems()" class="cart-item">
      <img class="cart-image" [src]="item.images.front" alt="{{ item.name | translate }}">
      <div class="cart-details">
        <span class="item-name text-bold text-default">{{ item.name | translate }} <span class="text-price">({{ item.size }})</span></span>
        <span class="item-quantity text-default">{{ 'quantity' | translate }}: <span class="quantity-value text-accent">{{ item.quantity }}</span></span>
        <span class="item-price text-default">{{ 'price' | translate }}: <span class="item-size text-price">{{ item.price | appCurrency }}</span></span>
      </div>
      <app-button type="cross" (buttonClick)="removeFromCart(item)"></app-button>
    </div>
  </ng-container>

  <ng-template #emptyCart>
    <div class="empty-cart-message">
      <span class="text-default">{{ 'cart-empty' | translate }}</span>
    </div>
  </ng-template>
</div>

<div class="footer">
  <app-button type="btn" [text]="'clear-cart' | translate" (buttonClick)="clearCart()"></app-button>
  <app-button type="btn" [text]="'checkout' | translate" (buttonClick)="goToCheckout()"></app-button>
</div>
