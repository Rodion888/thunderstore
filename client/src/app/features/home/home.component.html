<app-background-video></app-background-video>

<div class="page-content">
  <div class="cards-list" (scroll)="onScroll($event)">
    <ng-container *ngFor="let product of products()">
      <app-card [product]="product"></app-card>
    </ng-container>
  </div>
</div>

<div class="footer text-default">
  <div class="footer-links">
    <span [routerLink]="['/info/contact-us']">{{ 'contact-us' | translate }}</span>
    <span [routerLink]="['/info/terms']">{{ 'terms' | translate }}</span>
    <span [routerLink]="['/info/privacy']">{{ 'privacy' | translate }}</span>
  </div>
  <div class="currency-language-selectors">
    <app-custom-select
      class="l-c-select"
      [options]="currencyOptions"
      [ngModel]="currencyService.currency()"
      [placeholder]="'select-currency' | translate"
      (ngModelChange)="onCurrencyChange($event)">
    </app-custom-select>
    <app-custom-select
      class="l-c-select"
      [options]="languageOptions" 
      [ngModel]="translationService.currentLang()"
      [placeholder]="'select-language' | translate"
      (ngModelChange)="onLanguageChange($event)">
    </app-custom-select>
  </div>
</div>
