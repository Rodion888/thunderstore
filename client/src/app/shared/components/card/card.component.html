<div class="card-container">
  <a [routerLink]="['/product', product.id]">
    <img [src]="product.images.front" [alt]="product.name | translate" />
  </a>

  <div class="product-info">
    <span class="product-info--name text-default">{{ product.name | translate }}</span>
    <span class="text-price">{{ product.price | appCurrency }}</span>
  </div>
</div>
