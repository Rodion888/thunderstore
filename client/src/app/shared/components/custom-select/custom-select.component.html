<div class="select-container">
  <label *ngIf="label" class="select-label">{{ label }}</label>
  <select class="select" [(ngModel)]="value" (change)="handleSelect($event)" (blur)="handleBlur()">
    <option [value]="" disabled selected hidden>{{ placeholder }}</option>
    <option *ngFor="let option of options" [value]="option.value" [disabled]="option.disabled">
      {{ option.label }}
    </option>
  </select>
</div>
